version: '3.8'

# Enhanced docker-compose configuration for Basil Voice Studio
# Includes all required services: Backend, Frontend, PostgreSQL, Redis
# Plus optional services: Whisper STT, local LLM

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: basil-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-basil}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-basil_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-basil}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-basil}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice-studio

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: basil-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice-studio

  # ============================================================================
  # Backend Service
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: basil-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      # Node environment
      - NODE_ENV=production
      - PORT=4000

      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-basil}:${POSTGRES_PASSWORD:-basil_password_change_me}@postgres:5432/${POSTGRES_DB:-basil}

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379
      - REDIS_ENABLED=true

      # JWT
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-in-production}

      # Sentry (optional)
      - SENTRY_DSN=${SENTRY_DSN:-}

      # Adapter configuration
      - USE_REAL_ADAPTERS=${USE_REAL_ADAPTERS:-true}
      - STT_PROVIDER=${STT_PROVIDER:-assemblyai}
      - TTS_PROVIDER=${TTS_PROVIDER:-google}
      - GUEST_PROVIDER=${GUEST_PROVIDER:-groq}

      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google-credentials.json

      # Local service endpoints (optional)
      - WHISPER_ENDPOINT=http://whisper-service:8001/transcribe
      - LOCAL_LLAMA_ENDPOINT=http://llama-service:8080/v1

      # CORS
      - CORS_ORIGIN=http://localhost:3000,http://frontend:3000
    volumes:
      - ./recordings:/app/recordings
      - ./briefings:/app/briefings
      - ./google-credentials.json:/app/credentials/google-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voice-studio

  # ============================================================================
  # Frontend Service
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: basil-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:4000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:4000}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - voice-studio

  # ============================================================================
  # Optional: Local faster-whisper service for STT
  # ============================================================================
  whisper-service:
    image: python:3.11-slim
    container_name: basil-whisper
    command: >
      bash -c "
        pip install faster-whisper fastapi uvicorn &&
        python /app/whisper-server.py
      "
    ports:
      - "8001:8001"
    volumes:
      - ./services/whisper-server.py:/app/whisper-server.py
      - whisper_models:/app/models
    environment:
      - MODEL_SIZE=base
      - DEVICE=cpu
    networks:
      - voice-studio
    profiles:
      - local-stt

  # ============================================================================
  # Optional: Local llama.cpp service for guest LLM
  # ============================================================================
  llama-service:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: basil-llama
    ports:
      - "8080:8080"
    volumes:
      - llama_models:/models
    command: >
      --model /models/llama-3-70b.gguf
      --host 0.0.0.0
      --port 8080
      --ctx-size 4096
    networks:
      - voice-studio
    profiles:
      - local-llm

  # ============================================================================
  # Optional: Prometheus for metrics (monitoring)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: basil-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - voice-studio
    profiles:
      - monitoring

  # ============================================================================
  # Optional: Grafana for visualization (monitoring)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: basil-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - voice-studio
    profiles:
      - monitoring

networks:
  voice-studio:
    driver: bridge
    name: basil-voice-studio

volumes:
  postgres_data:
    name: basil-postgres-data
  redis_data:
    name: basil-redis-data
  whisper_models:
    name: basil-whisper-models
  llama_models:
    name: basil-llama-models
  prometheus_data:
    name: basil-prometheus-data
  grafana_data:
    name: basil-grafana-data

# ============================================================================
# Usage Examples
# ============================================================================
#
# Start core services (backend, frontend, postgres, redis):
#   docker-compose up -d
#
# Start with local STT:
#   docker-compose --profile local-stt up -d
#
# Start with local LLM:
#   docker-compose --profile local-llm up -d
#
# Start with monitoring:
#   docker-compose --profile monitoring up -d
#
# Start everything:
#   docker-compose --profile local-stt --profile local-llm --profile monitoring up -d
#
# View logs:
#   docker-compose logs -f backend
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (WARNING: deletes all data):
#   docker-compose down -v
#
